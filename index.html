<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-screen">
            <input type="text" id="display" readonly value="0">
        </div>
        <div class="buttons">
            <button class="button clear operator">C</button>
            <button class="button backspace operator">&larr;</button>
            <button class="button operator">%</button>
            <button class="button operator divide">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator multiply">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator subtract">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator add">+</button>
            <button class="button zero">0</button>
            <button class="button decimal">.</button>
            <button class="button equal operator">=</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
